<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REST Tester</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    pre {
      width: 100%;
      box-sizing: border-box;
      min-height: 120px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>
      <input type="checkbox" id="methodCheckbox" />
      Usar POST (desmarcado = GET)
    </label>

    <input
      id="urlInput"
      type="text"
      placeholder="https://api.exemplo.com/recurso"
    />

    <button id="sendBtn">Request</button>

    <pre id="responseBody"></pre>
  </div>

  <script>
    const methodCheckbox = document.getElementById("methodCheckbox");
    const urlInput = document.getElementById("urlInput");
    const sendBtn = document.getElementById("sendBtn");
    const responseBody = document.getElementById("responseBody");

    sendBtn.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      if (!url) {
        responseBody.textContent = "Informe uma URL.";
        return;
      }

      const method = methodCheckbox.checked ? "POST" : "GET";
      responseBody.textContent = "Carregando...";

      try {
        const res = await fetch(url, { method });
        const text = await res.text();
        responseBody.textContent = text;
      } catch (err) {
        responseBody.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
