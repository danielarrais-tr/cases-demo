<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Popup</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Demo OAuth Login</h2>
  <p>Simule o login clicando no bot√£o abaixo:</p>
  <button id="authorize">Autorizar</button>

  <script>
    document.getElementById("authorize").addEventListener("click", () => {
      if (window.opener) {
        const event = new CustomEvent("arcgis-rest-js-popup-auth-demo-client", {
          detail: {
            token: "demo-token-123",
            username: "demo-user"
          }
        });
        window.opener.dispatchEvent(event);
        window.close();
      }
    });
  </script>
</body>
</html>
