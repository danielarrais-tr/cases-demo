<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Popup Simulation</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>OAuth Login Simulation</h1>
  <button id="oauth-button">Login with Demo OAuth</button>

  <script>
    document.getElementById("oauth-button").addEventListener("click", openOAuthPopup);

    function openOAuthPopup() {
      const popup = window.open('', 'OAuthLogin', 'width=500,height=600,left=200,top=100');

      if (!popup) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }

      // Escape the script end tag properly
      const popupContent = `<!DOCTYPE html><html lang="en"><head><meta charset='UTF-8'><title>OAuth Provider</title><style>body { font-family: sans-serif; text-align: center; padding: 40px; } button { padding: 10px 20px; font-size: 16px; cursor: pointer; }</style></head><body><h2>Demo OAuth Login</h2><p>This popup simulates an OAuth provider login page.</p><button id='authorize'>Authorize and Close</button><script>window.onload = function() {document.getElementById('authorize').addEventListener('click', function () {if (window.opener) {window.opener.postMessage({ success: true, token: 'demo-access-token' }, '*');}setTimeout(() => window.close(), 500);});};<\/script></body></html>`;

      popup.document.write(popupContent);
      popup.document.close();

      window.addEventListener('message', function(e) {
        console.log("Foi agora");
      });
    }
  </script>
</body>
</html>
