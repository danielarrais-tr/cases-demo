<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Popup Simulation</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>OAuth Login Simulation</h1>
  <button onclick="openOAuthPopup()">Login with Demo OAuth</button>

  <script>
    function openOAuthPopup() {
      const popup = window.open(
        '',
        'OAuthLogin',
        'width=500,height=600,left=200,top=100'
      );

      if (!popup) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }

      popup.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>OAuth Provider</title>
          <style>
            body { font-family: sans-serif; text-align: center; padding: 40px; }
            button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
          </style>
        </head>
        <body>
          <h2>Demo OAuth Login</h2>
          <p>This popup simulates an OAuth provider login page.</p>
          <button onclick="completeOAuth()">Authorize and Close</button>
          <script>
            function completeOAuth() {
              if (window.opener) {
                window.opener.postMessage({ success: true, token: 'demo-access-token' }, '*');
              }
              setTimeout(() => window.close(), 500); // simulate OAuth redirect delay
            }
          </script>
        </body>
        </html>
      `);

      window.addEventListener('message', function(e) {
        if (e.data && e.data.success) {
          alert("OAuth completed. Token: " + e.data.token);
        }
      });
    }
  </script>
</body>
</html>
