<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    a-form {
      display: block;
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 660px;
      margin: 0 auto;
    }

    /* Checkbox Container */
    .ap-checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .ap-checkbox-container:last-child {
      margin-bottom: 0;
    }

    /* Checkbox Wrapper */
    .ap-checkbox {
      position: relative;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      cursor: pointer;
    }

    .ap-checkbox-disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Hidden Accessibility Container */
    .a-hidden-accessibility {
      position: absolute;
      width: 24px;
      height: 24px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    /* Real Checkbox Input (hidden) */
    .ap-checkbox-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
      margin: 0;
      padding: 0;
    }

    /* Fake Checkbox (Icon) */
    .icon-checkbox-deselected-fill,
    .icon-checkbox-selected-fill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border: 2px solid #333;
      border-radius: 4px;
      background-color: white;
      transition: all 0.2s ease;
    }

    .icon-checkbox-selected-fill {
      background-color: #333;
      border-color: #333;
    }

    .icon-checkbox-selected-fill::before {
      content: '✓';
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .icon-checkbox-backdrop-outline {
      display: none;
    }

    /* Label */
    .ap-checkbox-label {
      cursor: pointer;
      font-size: 16px;
      color: #333;
      user-select: none;
    }

    .ap-checkbox-container:has(.ap-checkbox-disabled) .ap-checkbox-label {
      cursor: not-allowed;
      color: #999;
    }

    /* Hover Effects */
    .ap-checkbox:not(.ap-checkbox-disabled):hover .icon-checkbox-deselected-fill,
    .ap-checkbox:not(.ap-checkbox-disabled):hover .icon-checkbox-selected-fill {
      border-color: #555;
    }

    /* Focus Styles */
    .ap-checkbox-input:focus + .icon-checkbox-deselected-fill,
    .ap-checkbox-input:focus + .icon-checkbox-selected-fill {
      outline: 2px solid #4A90E2;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <a-form>
    <div>
      <!-- First Checkbox: Unzip any compressed files -->
      <div class="ap-checkbox-container" id="My_Data_App_DocumentLibrary_AddData_ModalUploadData_Unzipcheckbox" data-theme="black">
        <div class="ap-checkbox">
          <div class="a-hidden-accessibility">
            <input
              type="checkbox"
              role="checkbox"
              aria-live="assertive"
              aria-label="Unzip any compressed files"
              id="checkbox-7"
              tabindex="0"
              class="ap-checkbox-input"
              value="">
          </div>
          <span class="icon-checkbox-deselected-fill" aria-hidden="true" id=""></span>
          <span class="icon-checkbox-backdrop-outline" aria-hidden="true"></span>
        </div>
        <label class="ap-checkbox-label" for="checkbox-7" aria-hidden="true">
          Unzip any compressed files
        </label>
      </div>

      <!-- Second Checkbox: Allow Workspace asset metadata (Disabled) -->
      <div class="ap-checkbox-container MDDCheckbox" id="My_Data_App_DocumentLibrary_AddData_ModalUploadData_Mddcheckbox" data-theme="black">
        <div class="ap-checkbox ap-checkbox-disabled">
          <div class="a-hidden-accessibility">
            <input
              type="checkbox"
              role="checkbox"
              aria-live="assertive"
              aria-label="Allow Workspace asset metadata to be discovered outside this Workspace"
              aria-disabled="true"
              aria-checked="false"
              id="checkbox-8"
              tabindex="0"
              disabled
              class="ap-checkbox-input"
              value="">
          </div>
          <span class="icon-checkbox-deselected-fill" aria-hidden="true" id=""></span>
          <span class="icon-checkbox-backdrop-outline" aria-hidden="true"></span>
        </div>
        <label class="ap-checkbox-label" for="checkbox-8" aria-hidden="true">
          Allow Workspace asset metadata to be discovered outside this Workspace
        </label>
      </div>
    </div>
  </a-form>

  <script>
    // JavaScript para sincronizar o checkbox real com o fake
    document.querySelectorAll('.ap-checkbox-container').forEach(container => {
      const checkbox = container.querySelector('.ap-checkbox-input');
      const fakeCheckbox = container.querySelector('.icon-checkbox-deselected-fill, .icon-checkbox-selected-fill');
      const checkboxWrapper = container.querySelector('.ap-checkbox');

      if (!checkbox || checkbox.disabled) return;

      // Função para atualizar o visual
      function updateCheckboxVisual() {
        if (checkbox.checked) {
          fakeCheckbox.classList.remove('icon-checkbox-deselected-fill');
          fakeCheckbox.classList.add('icon-checkbox-selected-fill');
        } else {
          fakeCheckbox.classList.remove('icon-checkbox-selected-fill');
          fakeCheckbox.classList.add('icon-checkbox-deselected-fill');
        }
      }

      // Eventos de clique no container e no wrapper
      [container, checkboxWrapper].forEach(element => {
        element.addEventListener('click', (e) => {
          if (e.target !== checkbox) {
            checkbox.checked = !checkbox.checked;
            updateCheckboxVisual();
          }
        });
      });

      // Evento de mudança no input real
      checkbox.addEventListener('change', updateCheckboxVisual);

      // Suporte para tecla Space/Enter
      checkbox.addEventListener('keydown', (e) => {
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          checkbox.checked = !checkbox.checked;
          updateCheckboxVisual();
        }
      });
    });
  </script>
</body>
</html>
